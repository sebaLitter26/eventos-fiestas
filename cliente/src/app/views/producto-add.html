<div class="col-lg-6" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
	<h1>{{titulo}}</h1>

	<div *ngIf="alertMessage">
		<div class="alert alert-info">
		  {{alertMessage}}
		</div>
	</div>

	<form #formProducto="ngForm" (ngSubmit)="onSubmit()">
		<p>
			<label>Número</label>
			<input type="text" #number="ngModel" name="number" [(ngModel)]="producto.number" required class="form-control"/>
			<span *ngIf="!number.valid && number.touched">
				El número de la canción es obligatorio
			</span>
		</p>

		<p>
			<label>Titulo</label>
			<input type="text" #name="ngModel" name="name" [(ngModel)]="producto.name" required class="form-control"/>
			<span *ngIf="!name.valid && name.touched">
				El titulo es obligatorio
			</span>
		</p>

		<p>
			<label>Duración</label>
			<input type="text" #duration="ngModel" name="duration" [(ngModel)]="producto.duration" required class="form-control" />
			<span *ngIf="!duration.valid && duration.touched">
				La duración es obligatoria
			</span>
		</p>

		<div *ngIf="is_edit">
			<div class="producto_file_for_edit" *ngIf="producto.file && producto.file != 'null'">
				<audio controls>
					<source src="{{ url + 'get-producto-file/' + producto.file }}" type="audio/mpeg" />
						El navegador web no soporta la reproducción de audio
				</audio>
			</div>

			<p>
				<label> Sube el fichero de audio</label>
				<input type="file" placeholder="Subir fichero..." (change)="fileChangeEvent($event)" />
			</p>
		</div>

		<input type="submit" value="{{titulo}}" [disabled]="!formProducto.form.valid" class="btn btn-success"/>
	</form>
</div>
