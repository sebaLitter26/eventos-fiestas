<div class="col-lg-6" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
	<h1>{{titulo}}</h1>

	<div *ngIf="alertMessage">
		<div class="alert alert-info">
		  {{alertMessage}}
		</div>
	</div>

	<form #formCategoria="ngForm" (ngSubmit)="onSubmit()">

		<p>
			<label>Titulo</label>
			<input type="text" #title="ngModel" name="title" [(ngModel)]="categoria.title" required class="form-control"/>
			<span *ngIf="!title.valid && title.touched">
				El titulo es obligatorio
			</span>
		</p>

		<p>
			<label>Descripci칩n</label>
			<textarea #description="ngModel" name="description" [(ngModel)]="categoria.description" required class="form-control"></textarea>
			<span *ngIf="!description.valid && description.touched">
				La descripci칩n es obligatoria
			</span>
		</p>

		<p>
			<label>A침o</label>
			<input type="text" #year="ngModel" name="year" [(ngModel)]="categoria.year" required class="form-control"/>
			<span *ngIf="!year.valid && year.touched">
				El a침o es obligatorio
			</span>
		</p>

		<div *ngIf="is_edit">
			<div class="categoria_image_for_edit" *ngIf="categoria.image && categoria.image != 'null'">
				<img src="{{url + 'get-image-categoria/' + categoria.image }}" />
			</div>

			<p>
				<label> Sube la imagen del categoria</label>
				<input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)" />
			</p>
		</div>

		<input type="submit" value="{{titulo}}" [disabled]="!formCategoria.form.valid" class="btn btn-success"/>

	</form>
</div>
