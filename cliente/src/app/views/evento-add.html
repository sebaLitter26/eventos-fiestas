<div class="col-lg-6" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
	<h1>{{titulo}}</h1>

	<div *ngIf="alertMessage">
		<div class="alert alert-info">
		  {{alertMessage}}
		</div>
	</div>

	<form #formEvento="ngForm" (ngSubmit)="onSubmit()">
		<p>
			<label>Nombre</label>
			<input type="text" #name="ngModel" name="name" [(ngModel)]="evento.name" required class="form-control"/>
			<span *ngIf="!name.valid && name.touched">
				El nombre es obligatorio
			</span>
		</p>

		<p>
			<label>Descripción</label>
			<textarea #description="ngModel" name="description" [(ngModel)]="evento.description" required class="form-control"></textarea>
			<span *ngIf="!description.valid && description.touched">
				La descripción es obligatoria
			</span>
		</p>

		<div *ngIf="is_edit">
			<div class="evento_image_for_edit" *ngIf="evento.image && evento.image != 'null'">
				<img src="{{url + 'get-image-evento/' + evento.image }}" />
			</div>

			<p>
				<label> Sube la imagen del evento</label>
				<input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)" />
			</p>
		</div>

		<input type="submit" value="{{titulo}}" [disabled]="!formEvento.form.valid" class="btn btn-success"/>
	</form>
</div>

<div class="col-lg-6" *ngIf="!identity || identity.role != 'ROLE_ADMIN'">
	<h1>Error</h1>
	<p>No tienes acceso a esta parte de la aplicación</p>
</div>
