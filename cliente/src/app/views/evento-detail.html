<div *ngIf="evento" class="evento-box">

	<div id="evento-head-card">
		<div class="image">
			<img src="{{ url + 'get-image-evento/' + evento.image }}" *ngIf="evento.image && evento.image !== 'null'"/>
		</div>
		<div class="data">
			<h1>{{evento.name}}</h1>
			<p class="description">{{evento.description}}</p>

			<a *ngIf="identity.role == 'ROLE_ADMIN'" [routerLink]="['/crear-categoria', evento._id]" class="btn btn-default">
				AÃ±adir categoria
			</a>
		</div>
	</div>

	<div class="clearfix"></div>

	<div id="gallery-categorias" *ngIf="categorias">
		<!-- LISTAR LOS ALBUMS -->
		<ul class="categoria-list">
			<li *ngFor="let categoria of categorias" class="col-lg-4 categoria-item">
				<div class="categoria-image">
					<img src="{{url + 'get-image-categoria/' + categoria.image}}" />
				</div>
				<div class="categoria-name">
					<p>
						<a [routerLink]="['/categoria', categoria._id]">
							{{categoria.title}}
						</a>
					</p>

					<p>
						<a [routerLink]="['/evento', categoria.evento._id]">
							{{categoria.evento.name}}
						</a>
					</p>

					<div class="buttons" *ngIf="identity.role == 'ROLE_ADMIN'">
						<a [routerLink]="['/editar-categoria', categoria._id]" class="btn btn-sm btn-warning">Editar</a>
						<a (click)="onDeleteConfirm(categoria._id)" class="btn btn-sm btn-danger">
							Borrar
						</a>
					</div>
				</div>

				<div class="seguro seguro-categoria" *ngIf="confirmado == categoria._id">
					<a (click)="onDeleteCategoria(categoria._id)" class="btn btn-sm btn-danger">
						Eliminar
					</a>
					<a (click)="onCancelCategoria()" class="btn btn-sm btn-primary">
						Cancelar
					</a>
				</div>
			</li>
		</ul>
	</div>
</div>
